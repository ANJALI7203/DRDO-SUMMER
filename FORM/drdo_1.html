<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRDO Student Training Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="IMAGES/Emblem_of_India.svg" alt="Govt Logo" class="logo" />
    <div class="separator"></div>
    <img src="IMAGES/download-Photoroom.png" alt="DRDO Logo" class="logo" />
  <h1 class="portal-title">DRDO Student Training Portal</h1>
  </div>

  <div class="form-container">
    <div class="tabs">
      <button class="active-tab">Student Information</button>
      <button>DRDO Attachments Details</button>
      <button>Training Details</button>
    </div>

    <form class="form-section" onsubmit="saveAndNext(event)">
      <h2>Student Information</h2>
      <div class="form-grid">
        <div>
          <label>Serial Number <span class="required">*</span></label>
          <input type="text" name="Serial_Number" />
        </div>
        <div>
          <label>Student Name <span class="required">*</span></label>
          <input type="text" name="Name"/>
        </div>
        <div>
          <label>Gender <span class="required">*</span></label>
          <select name="Gender">
            <option selected hidden>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label>Affiliation <span class="required">*</span></label>
          <input type="text" name="Affiliation" />
        </div>
        <div>
          <label>State <span class="required">*</span></label>
           <select name="State">
            <option selected hidden>Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div>
          <label>Branch <span class="required">*</span></label>
          <input type="text" name="Branch"/>
        </div>
        <div>
          <label>Branch Category <span class="required">*</span></label>
          <input type="text" name="Branch_Category"/>
        </div>
        <div>
          <label>Field of Engineering <span class="required">*</span></label>
          <input type="text" name="Field_of_Engineering"/>
        </div>
        <div>
          <label>Year <span class="required">*</span></label>
          <input type="text" name="Year" />
        </div>
      </div>
      <button type="submit" class="next-button">Next</button>
    </form>
    <script>
    function saveAndNext(e) {
      e.preventDefault();
      const data = {};
      document.querySelectorAll('input, select').forEach(el => {
        if (el.name) data[el.name] = el.value;
      });
      localStorage.setItem('drdo_1', JSON.stringify(data));
      window.location.href = 'drdo_2.html';
      }
    </script>
  </div>
</body>
</html>
